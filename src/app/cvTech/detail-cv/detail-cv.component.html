<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="cover"></div>
            <div class="user">
                <img [src]="personne.path ? 'assets/img/' + personne.path : 'assets/img/none.png'"/>                    
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{personne.firstname}} {{personne.name}}</h3>
                    <p class="profession"> {{personne.job}} </p>

                    <p class="text-center">{{personne.age}}</p>
                </div>
                <div class="footer">
                    <div class="rating">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
        </div> 
        <div class="back">
            <div class="header"></div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">{{personne.job}} </h4>
                    <p class="text-center">{{personne.cin}}</p>
                    <div class="stats-container">
                        <div class="stats">
                            <h4>235</h4>
                            <p>Followers</p>
                        </div>
                        <div class="stats">
                            <h4>114</h4>
                            <p>Following</p>
                        </div>
                        <div class="stats">
                            <h4>35</h4>
                            <p>Projects</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <button class="button embaucher" (click)="embauchePersonne()"> Embaucher </button>
                <button class="button details" (click)="navigateToDetails(personne)"> Détails </button>
                <button class="button debaucher" (click)="debaucherPersonne()"> Débaucher </button>
            </div>
        </div>
