<div>
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula"></div>
    </div>
    <div class="right">
      
      <div class="form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" [class.is-invalid]="isInvalidAndTouched('email')">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" [class.is-invalid]="isInvalidAndTouched('password')">
        <div class="button-container">
          <button type="submit" [disabled]="!isFormValid()" id="submit">Envoyer</button>
        </div>      </div>
    </div>
  </div>
</div>
